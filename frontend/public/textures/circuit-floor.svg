<svg xmlns="http://www.w3.org/2000/svg" width="1024" height="1024" viewBox="0 0 1024 1024">
  <defs>
    <pattern id="circuit" x="0" y="0" width="128" height="128" patternUnits="userSpaceOnUse">
      <!-- Dark background -->
      <rect width="128" height="128" fill="#000814"/>
      
      <!-- Horizontal traces -->
      <line x1="0" y1="32" x2="128" y2="32" stroke="#00a8ff" stroke-width="2" opacity="0.8"/>
      <line x1="0" y1="64" x2="128" y2="64" stroke="#00a8ff" stroke-width="1.5" opacity="0.6"/>
      <line x1="0" y1="96" x2="128" y2="96" stroke="#00a8ff" stroke-width="2" opacity="0.8"/>
      
      <!-- Vertical traces -->
      <line x1="32" y1="0" x2="32" y2="128" stroke="#00a8ff" stroke-width="2" opacity="0.8"/>
      <line x1="64" y1="0" x2="64" y2="128" stroke="#00a8ff" stroke-width="1.5" opacity="0.6"/>
      <line x1="96" y1="0" x2="96" y2="128" stroke="#00a8ff" stroke-width="2" opacity="0.8"/>
      
      <!-- Diagonal traces -->
      <line x1="0" y1="0" x2="40" y2="40" stroke="#0088cc" stroke-width="1.5" opacity="0.5"/>
      <line x1="88" y1="88" x2="128" y2="128" stroke="#0088cc" stroke-width="1.5" opacity="0.5"/>
      
      <!-- Connection nodes -->
      <circle cx="32" cy="32" r="3" fill="#00d4ff" opacity="0.9"/>
      <circle cx="64" cy="64" r="2.5" fill="#00d4ff" opacity="0.7"/>
      <circle cx="96" cy="96" r="3" fill="#00d4ff" opacity="0.9"/>
      <circle cx="32" cy="96" r="2" fill="#0088cc" opacity="0.6"/>
      <circle cx="96" cy="32" r="2" fill="#0088cc" opacity="0.6"/>
      
      <!-- Microchip elements -->
      <rect x="10" y="10" width="12" height="12" fill="none" stroke="#00a8ff" stroke-width="1" opacity="0.7"/>
      <rect x="106" y="106" width="12" height="12" fill="none" stroke="#00a8ff" stroke-width="1" opacity="0.7"/>
      
      <!-- Small connection pads -->
      <rect x="30" y="62" width="4" height="4" fill="#00d4ff" opacity="0.6"/>
      <rect x="94" y="30" width="4" height="4" fill="#00d4ff" opacity="0.6"/>
    </pattern>
  </defs>
  
  <!-- Fill entire canvas with pattern -->
  <rect width="1024" height="1024" fill="url(#circuit)"/>
</svg>

