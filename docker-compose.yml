version: '3.8'

services:
  # Frontend Portfolio App
  frontend:
    build:
      context: .
      dockerfile: ./frontend/Dockerfile
    image: portfolio:local
    container_name: portfolio-frontend
    restart: unless-stopped
    ports:
      - "3002:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_SITE_URL=${FRONTEND_URL:-http://localhost:3002}
      - NEXT_TELEMETRY_DISABLED=1
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - app-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Webkali Portfolio App
  webkali:
    build:
      context: .
      dockerfile: ./webkali-portfolio/Dockerfile
    image: webkali:local
    container_name: portfolio-webkali
    restart: unless-stopped
    ports:
      - "3003:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_SITE_URL=${WEBKALI_URL:-http://localhost:3003}
      - NEXT_TELEMETRY_DISABLED=1
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - app-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  app-network:
    driver: bridge

